<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/page/join.css">
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/reset.css" rel="stylesheet">

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/pageModuleSetting.js"></script>
    <script src="../../js/join.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
</head>
<body>
<div id="logoNav"></div>
<div class="join-box">
    <h2>JOIN</h2>
    <form id="join-form">
        <div class="user-box">
            <input type="text" name="id" required="">
            <label class="box-label">ID</label>
        </div>
        <span class="error-message"></span>

        <div class="user-box">
            <input type="password" id="password" name="password" required="">
            <label class="box-label">Password</label>
        </div>
        <span class="error-message"></span>

        <div class="user-box">
            <input type="password" name="confirm-password" required="">
            <label class="box-label">Confirm Password</label>
        </div>
        <span class="error-message"></span>

        <div class="user-box">
            <input type="text" name="name" required="">
            <label class="box-label">Name</label>
        </div>
        <span class="error-message"></span>

        <div class="user-box">
            <input type="text" name="branch" required="">
            <label class="box-label">Branch</label>
        </div>
        <span class="error-message"></span>

        <div class="submit-box">
            <input type="submit" value="Join">
        </div>
    </form>
</div>
</body>
</html>
