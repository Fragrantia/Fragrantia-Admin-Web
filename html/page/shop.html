<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Fragrantia Admin Shop</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="향의 이야기 당신을 초대합니다.">
    <meta property="og:image" content="https://green-six.github.io/Fragrantia-User-Web/images/ogLogo.png">

    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/page/shop.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" sizes="96x96" href="../../images/favicon-96x96.png">

    <!-- 부트스트립 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/pageModuleSetting.js"></script>
    <script src="../../js/shop.js"></script>
</head>

<body>
    <div id="header"></div>
    <div id="buttonNav"></div>
    <div id="shop" class="wrap">

        <div id="modal" class="create-modal" style="display: none">
            <div class="create-modal-content">
                <h2>New Shop</h2>
                <form>
                    <label for="branch">매장</label>
                    <select name="branch" id="branch">
                        <option>Jamsil Store</option>
                        <option>Gangnam Store</option>
                        <option>Yangjae Store</option>
                    </select><br>

                    <label for="phone">전화번호</label>
                    <input type="text" id="phone" name="phone"><br>

                    <label for="photo">사진</label>
                    <input type="file" id="photo" name="photo"><br>

                    <button id="modal-submit" type="submit">작성</button>
                    <button id="modal-close">취소</button>
                </form>
            </div>
        </div>

        <table>
            <tr><!-- 헤더 -->
                <th class="check"><input type="checkbox" name="chkAll" id="chkAll" /></th>
                <th>NO</th>
                <th class="title">매장이름</th>
                <th class="tel">전화번호</th>
                <th class="addr">주소</th>
            </tr>
            <!-- 요약 -->
            <tr class="shop-header">
                <td class="check"><input type="checkbox" name="chk" id="chk" /></td>
                <td>3</td>
                <td class="title">Jamsil Store</td>
                <td class="tel">02-0000-0000</td>
                <td class="addr">서울시 송파구 잠실동 ○○</td>
            </tr>
            <!-- 본문 -->
            <tr class="shop-content">
                <td colspan="5">
                    <div class="content">
                        <label for="item_detail">Detail</label><br />
                        <textarea name="item_detail" id="item_detail" disabled="true">
잠실 지역에 위치한 스토어입니다.
혁신적인 디자인과 독특한 분위기가 조성된 공간
디자인과 혁신적인 브랜드 경험을 경험할 수 있는 공간
브랜드 철학과 컨셉을 반영한 다양한 제품들을 만나보실 수 있습니다.
매력적인 컬렉션과 함께 향의 세계로의 여행을 떠나보세요.
잠실 스토어에서 새로운 향의 이야기를 만나보실 수 있습니다.</textarea><br />

                        <label for="item_file" class="labelLabel">File</label><br />
                        <label for="item_file" class="fileUpload">UPLOAD</label>
                        <input type="text" name="item_file_name" id="item_file_name" value="shopInfo3.jpg"
                            disabled="true">
                        <input type="file" id="item_file" disabled="true">

                    </div>
                    <div class="content_btn">
                        <button type="button" class="btn btn-dark">수정</button>
                    </div>
                </td>
            </tr>
            <tr class="shop-header">
                <td class="check"><input type="checkbox" name="chk" id="chk" /></td>
                <td>2</td>
                <td class="title">Gangnam Store</td>
                <td class="tel">02-0000-0000</td>
                <td class="addr">서울시 강남구 ○○○○○ ○○</td>
            </tr>
            <tr class="shop-content">
                <td colspan="5">
                    <div class="content">
                        <label for="item_detail">Detail</label><br />
                        <textarea name="item_detail" id="item_detail" disabled="true">
느낌이 새롭고 더욱 멋진 공간으로 돌아왔습니다.
브랜드의 철학과 컨셉에 맞게 재해석된 인테리어
디자인과 혁신적인 브랜드 경험을 경험할 수 있는 공간
지금 바로 여러분을 기다리고 있습니다.
새로운 컬렉션과 제품들을 만나보며, 트렌디한 분위기를 느끼며,
향의 세계로 떠나보세요. 향의 두 번째 이야기 여러분을 반겨드립니다.</textarea><br />

                        <label for="item_file" class="labelLabel">File</label><br />
                        <label for="item_file" class="fileUpload">UPLOAD</label>
                        <input type="text" name="item_file_name" id="item_file_name" value="shopInfo1.jpg"
                            disabled="true">
                        <input type="file" id="item_file" disabled="true">
                    </div>
                    <div class="content_btn">
                        <button type="button" class="btn btn-dark">수정</button>
                    </div>
                </td>
            </tr>
            <tr class="shop-header">
                <td class="check"><input type="checkbox" name="chk" id="chk" /></td>
                <td>1</td>
                <td class="title">Yangjae Store</td>
                <td class="tel">02-0000-0000</td>
                <td class="addr">서울시 서초구 양재동 ○○</td>
            </tr>
            <tr class="shop-content">
                <td colspan="5">
                    <div class="content">
                        <div class="content">
                            <label for="item_detail">Detail</label><br />
                            <textarea name="item_detail" id="item_detail" disabled="true">
새로운 매력과 독특한 분위기로 변신한 공간입니다.
브랜드 철학과 컨셉을 반영한 재해석된 인테리어가 돋보이며,
디자인과 혁신적인 브랜드 경험을 즐길 수 있는 특별한 공간입니다.
지금 바로 방문하여 다양한 새로운 컬렉션과 제품들을 만나보세요.
트렌디한 분위기와 함께 향의 세계로의 여행을 떠나보세요.
새로운 향의 이야기가 여러분을 기다리고 있습니다.</textarea><br />

                            <label for="item_file" class="labelLabel">File</label><br />
                            <label for="item_file" class="fileUpload">UPLOAD</label>
                            <input type="text" name="item_file_name" id="item_file_name" value="shopInfo2.jpg"
                                disabled="true">
                            <input type="file" id="item_file" disabled="true">
                        </div>
                        <div class="content_btn">
                            <button type="button" class="btn btn-dark">수정</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <ul class="pagination">
            <li><a href="javascript:void(0)">Prev</a></li>
            <li><a href="javascript:void(0)">1</a></li>
            <li><a href="javascript:void(0)">Next</a></li>
        </ul>
    </div>
</body>

</html>
